<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Food Wiggler</title>
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Food Wiggler</h1>
            <h2>Click the Food!</h2>

        </div>
        
        <div class="foodBox">
            <div class="row1">
                <div class="food">
                    <img src="images/hamburger2.webp" alt="">
                </div>
                <div class="food">
                    <img src="images/pizza.webp" alt="">

                </div>
                <div class="food">
                    <img src="images/pasta.jpg" alt="">

                </div>
            </div>
            <div class="row2">
                <div class="food">
                    <img src="images/crabplate.jpg" alt="">

                </div>
                <div class="food">
                    <img src="images/indian-cuisine.jpg" alt="">

                </div>
                <div class="food">
                    <img src="images/jamaican-food.jpg" alt="">

                </div>
            </div>
            <div class="row3">
                <div class="food">
                    <img src="images/seafood-fish.webp" alt="">

                </div>
                <div class="food">
                    <img src="images/Jamaican-Jerk-Chicken.jpg" alt="">

                </div>
                <div class="food">
                    <img src="images/cannoli.webp" alt="">

                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
